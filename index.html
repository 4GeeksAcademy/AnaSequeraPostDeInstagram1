<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post de Instagram</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="post">
    <div class="post_header">  
        <div class="img_perfil">
            <img src="https://images.unsplash.com/photo-1536624066771-cf4df1b45aca?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Valencia">        </div>
        <div class="info_perfil">
            <h3>Anajsz. <br><span>Houston, Texas</span></h3>
        </div> 
        <i class="fa fa-ellipsis"></i>
    </div>
    <div class="post_img">
        <img src="https://images.unsplash.com/photo-1609445333560-e03ba271b2ce?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Houston">
    </div>
    <div class="post_body">
        <div class="icons">
            <div class="left">
                <i class="fa fa-heart" aria-hidden="true"></i>
                <i class="fa fa-comment" aria-hidden="true"></i>
                <i class="fa fa-paper-plane" aria-hidden="true"></i>
            </div>
            <div class="right">
                <i class="fa fa-bookmark" aria-hidden="true"></i> 
            </div>
         </div>
         <div class="likes">
            <p>Like by <b>davidgc2,alejandrakm</b> and <b>1522 likes</b></p>
         </div>
         <div class="copy">
            <p> Mi nuevo hogar, o deberia decir, my new happy place?,<br> Desde Houston, con amor, con mi amor.</p>
         </div>
    
            

    </div>
  </div>

</body>
</html>
